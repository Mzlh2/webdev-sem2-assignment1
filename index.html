<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">ğŸ¯ Smart Event Dashboard</h1>
            <p class="subtitle">Organize and manage your events efficiently</p>
        </header>
        
        <!-- Add Event Form -->
        <section class="form-section">
            <h2 class="section-title">Add New Event</h2>
            <form id="eventForm" class="event-form">
                <div class="form-group">
                    <label for="eventTitle" class="form-label">Event Title</label>
                    <input type="text" id="eventTitle" class="form-input" placeholder="Enter event title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate" class="form-label">Event Date</label>
                        <input type="date" id="eventDate" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCategory" class="form-label">Category</label>
                        <select id="eventCategory" class="form-input form-select" required>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Meetup">Meetup</option>
                            <option value="Webinar">Webinar</option>
                            <option value="Social">Social</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription" class="form-label">Description</label>
                    <textarea id="eventDescription" class="form-input form-textarea" placeholder="Describe your event..." rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    Add Event
                </button>
            </form>
        </section>

        <!-- Events Section -->
        <section class="events-section">
            <div class="section-header">
                <h2 class="section-title">My Events</h2>
                <div class="action-buttons">
                    <button id="addSampleBtn" class="btn btn-secondary">
                        <span class="btn-icon">ğŸ“‹</span>
                        Add Samples
                    </button>
                    <button id="clearAllBtn" class="btn btn-danger">
                        <span class="btn-icon">ğŸ—‘ï¸</span>
                        Clear All
                    </button>
                </div>
            </div>

            <div id="eventContainer" class="event-container">
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“…</div>
                    <h3>No events yet</h3>
                    <p>Add your first event to get started!</p>
                </div>
            </div>
        </section>

        <!-- DOM Demo -->
        <section class="demo-section">
            <h2 class="section-title">DOM Manipulation Demo</h2>
            <div id="demoContent" class="demo-content">
                <p class="demo-text">Press any key to see the difference!</p>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
